<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Name Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <div x-data="nameGenerator()">
    <button @click="generateRandomName()">Get Random Name</button>
    <h1 x-text="randomName" @click="showAlert()"></h1>
  </div>

  <script src="app.js"></script>
</body>
</html>
